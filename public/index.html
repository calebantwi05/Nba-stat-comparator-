<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>
    <link rel = "stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>NBA Stats Hub</h1>
    </header>

    <main>
        <section id="search-section">
            <div class="search-container">
                <input type="text" id="player-search" placeholder="search for players....">
                <button id="search-btn">Search</button>
            </div>
        </section>

        <section id="comparsion-section">
            <div class="comparsion-container">
                <div class="player-card" id="player1-card">
                    <h3>Player 1</h3>
                    <div class="stats-display"></div>
                </div>
                <div class="vs-divider">VS</div>
                <div class="player-card" id="player2-card">
                    <h3>Player 2</h3>
                    <div class="stats-display"></div>
                </div>
            </div>

            
        </section>
    </main>

    <script src="scripts/main.js"></script>
</body>
<html>
